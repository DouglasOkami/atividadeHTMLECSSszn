<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Funções</title>
</head>

<body>
    <form>
        <h1>Brincando com o texto</h1>
        <p>
            <label>Tamanho da Fonte =</label>
            <input type="text" id="tFont">
            <input type="button" value="Alterar" onclick="tFontT()">
        </p>

        <p>
            <label>Cor da Fonte:</label>
            <input type="button" value="Vermelho" onclick="vermelho()">
            <input type="button" value="Verde" onclick="verde()">
            <input type="button" value="Cinza" onclick="cinza()">
            <input type="button" value="Laranja" onclick="laranja()">
        </p>

        <p>
            <label>Cor de Fundo:</label>
            <input type="button" value="Preto" onclick="preto()">
            <input type="button" value="Amarelo" onclick="amarelo()">
            <input type="button" value="Verde Marinho" onclick="verdeMarinho()">
            <input type="button" value="Azul" onclick="azul()">
        </p>

        <p>
            <label>Tamanho da div(width, exs: 640px 50% auto 200px)=</label>
            <input type="text" id="tDivTexto" placeholder="50%">
            <input type="button" value="Alterar" onclick="tDivT()">
        </p>
    </form>
    <div id="tDiv">
        <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus asperiores magnam error eveniet
            accusamus laborum cupiditate obcaecati amet perspiciatis ipsa. Quod eum, totam nesciunt et voluptas sed quos
            quia amet?</p>
    </div>
</body>
<script src="js/Atividade.js"></script>

</html>
