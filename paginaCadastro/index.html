<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/website/css/uicons-bold-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sig Up Form</title>
</head>

<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#"><img src="assets/google.png" alt="Google"></a>
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/linkedin.png" alt="Linkedin"></a>
        </div>
        <div class="alternave">
            <span class="or">OR</span>
        </div>
            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password">
                </label>
                <input type="button" value="Sign up" class="button">
            </form>
    </main>
    <section class="imagens">
        <img src="assets/politica-de-noticias.png" alt="imagem de politica-de-noticias">
        <div class="circle"></div>
    </section>
</body>

</html>
